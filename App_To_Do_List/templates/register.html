{% extends 'base.html' %}


{% block title %}
    To Do List - Register User
{% endblock %}


{% block body %}

    {% block CustomCSS %}<!-- Este bloque esta creado en la plantilla base.html y lo llamo aca para no ponerlo en la plantilla base.html de esa forma solo afectara a la plantilla logn.html -->
        <link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet">
    {% endblock %}


    {% block container %}
    <form class="form-signin text-center" action="{{ url_for('register_user.register') }}">
        <img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" id="Username" class="form-control" placeholder="Username" required autofocus>
        <label for="Username" class="sr-only py-2" name="Username">Username</label>

        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only py-2">Password</label>
        
        <input type="Email" id="Email" class="form-control" placeholder="Email address" required>
        <label for="Email" class="sr-only py-2" name="Email">Email address</label>
        <br>
        <button class="btn btn-lg btn-primary btn-block " type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
      </form>      
    {% endblock %}

{% endblock %}
